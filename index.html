<!DOCTYPE html>
<html>
<head>
    <title>UFO GAME</title>
</head>
<style>

#container {
    height:500px;
    width:1000px;
    outline:1px solid black;
    position:relative;
}

#block {
    position:absolute; 
    top:0; 
    left:0; 
    outline:none;
    width:50px; 
    height:50px;
}

</style>
<body>
<div id="container">
<div id="block">
<img id="ufo-right" src="https://imgur.com/msHZjxk.gif" width="50px" alt="ufo-right" style="position:absolute; background-color: white;">
<img id="ufo-left" src="https://imgur.com/waEBuhZ.gif" width="50px" alt="ufo-left" style="position:absolute; background-color: white;">
</div>
</div>
<script>
var block=document.getElementById('block');
var container=document.getElementById('container');
var ufor=document.getElementById('ufo-right');
var ufol=document.getElementById('ufo-left');
var maxwidth = 950;
var maxheight = 450;

var blockLeft = 0;
var blockTop = 0;

function anim(e){

    if (e.keyCode==39) {
        blockLeft +=10;
        if (blockLeft >0 && blockLeft <= maxwidth) {
        block.style.left = blockLeft + 'px';
        }
        if (blockLeft >= maxwidth) {
            blockLeft = 950;
            block.style.left = 950 + 'px';
        }
        ufol.style.opacity = 0;
        ufor.style.opacity = 1;
    }

    if (e.keyCode==37) {
        blockLeft -=10;
        block.style.left = blockLeft + 'px';
        if (blockLeft <= 0) {
            blockLeft = 0;
            block.style.left = 0 + 'px';
        }
        ufor.style.opacity = 0;
        ufol.style.opacity = 1;
    }

    if (e.keyCode==38) {
        blockTop -=10;
        block.style.top = blockTop + 'px';
        if (blockTop <= 0) {
            blockTop = 0;
            block.style.top= 0 + 'px';
        }
    }

    if (e.keyCode==40) {
        blockTop +=10;
        if (blockTop >0 && blockTop <=maxheight) {
            block.style.top= blockTop + 'px';
        }
        if (blockTop >=maxheight) {
            blockTop = 450;
            block.style.top = 450 + 'px';
        }
    }
}

document.onkeydown = anim;
</script>
</body>
</html>
